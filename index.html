<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    
    <div class="instructions">
        <p>Enter any text or URL below to generate a QR code. The QR code will be generated in your browser - no data is stored or sent to any server.</p>
    </div>
    
    <div id="input-container">
        <input type="text" id="text-input" placeholder="Enter text or URL here...">
        <button id="generate-btn">Generate QR Code</button>
    </div>
    
    <div id="qrcode"></div>
    
    <script src="script.js"></script>
</body>
</html>
